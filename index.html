<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--Estilos de Bootstrap y propios-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="img-fluid">
    <header>

    </header>
    
    <main >
          
            
            <div class="calculadora container">

                
                <div class="d-flex justify-content-center">
                    <b><p id="resultado" >Tu resultado...</p></b>
                </div>


                <div class="d-flex justify-content-center">
                    <div class="p-2"><button>(</button></div>
                    <div class="p-2"><button>)</button></div>
                    <div class="p-2"><button>x!</button></div>
                    <div class="p-2"><button>x2</button></div>
                    <div class="p-2"><button>√</button></div>
                    <div class="p-2"><button>√</button></div>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="p-2"><button>sin</button></div>
                    <div class="p-2"><button>cos</button></div>
                    <div class="p-2"><button>tg</button></div>
                    <div class="p-2"><button>x3</button></div>
                    <div class="p-2"><button>raiz3</button></div>
                    <div class="p-2"><button>xn</button></div>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="p-2"><button>1</button></div>
                    <div class="p-2"><button>2</button></div>
                    <div class="p-2"><button>3</button></div>
                    <div class="p-2"><button>/</button></div>
                    <div class="p-2"><button>%</button></div>
                    <div class="p-2"><button>ln</button></div>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="p-2"><button>4</button></div>
                    <div class="p-2"><button>5</button></div>
                    <div class="p-2"><button>6</button></div>
                    <div class="p-2"><button>*</button></div>
                    <div class="p-2"><button>log</button></div>
                    <div class="p-2"><button>e</button></div>
                </div>

                <div>
                    <div class="d-flex justify-content-center">
                        <div class="p-2"><button>7</button></div>
                        <div class="p-2"><button>8</button></div>
                        <div class="p-2"><button>9</button></div>
                        <div class="p-2"><button>-</button></div>
                        <div class="p-2"><button>AC</button></div>
                        <div class="p-2"><button class="special-button">=</button></div>
                    </div>
                    <div class="d-flex last-fila justify-content-center">
                        <div class="p-2"><button>.</button></div>
                        <div class="p-2"><button>0</button></div>
                        <div class="p-2"><button>tc</button></div>
                        <div class="p-2"><button>+</button></div>
                        <div class="p-2"><button>MR</button></div>
                    </div>

                </div>
            


            </div>
        
    </main>

    <footer>
        
    </footer>

</html>
